<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake News Detection</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Roboto', sans-serif;
            color: #f8f9fa;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            background: url('https://images.theconversation.com/files/284418/original/file-20190717-173334-1b9vdud.jpg?ixlib=rb-4.1.0&rect=0%2C350%2C6490%2C3240&q=45&auto=format&w=1356&h=668&fit=crop') no-repeat center center/cover;
            transition: background-color 0.8s ease-in-out;
            background-color: #1a1a1a; /* Fallback for slow-loading background */
            position: relative;
            overflow: hidden;
        }
        body:hover {
            background-color: #333333; /* Adds a slight change on hover */
        }
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom right, rgba(0, 0, 0, 0.7), rgba(30, 30, 30, 0.8));
            z-index: 1;
        }
        .content {
            position: relative;
            z-index: 2;
            text-align: center;
            max-width: 700px;
            width: 100%;
        }
        .head {
            font-size: 2.8rem;
            margin-bottom: 10px;
            color: #ff9800;
            text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.5);
        }
        .tagline {
            font-size: 1.2rem;
            margin-bottom: 30px;
            color: #f8f9fa;
            font-style: italic;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        .box {
            width: 100%;
            height: 150px;
            padding: 15px;
            font-size: 1rem;
            color: #f8f9fa;
            background-color: rgba(52, 73, 94, 0.8);
            border: 2px solid #ff9800;
            border-radius: 10px;
            outline: none;
            resize: none;
            margin-bottom: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            font-family: 'Open Sans', sans-serif;
        }
        .box::placeholder {
            color: #bdc3c7;
            font-family: 'Lora', serif;
            font-size: 1.1rem;
            font-style: italic;
        }
        .box:hover {
            background-color: rgba(40, 60, 80, 0.9);
            box-shadow: 0 0 15px #ff9800;
        }
        .box:focus {
            border-color: #e67e22;
            box-shadow: 0 0 10px #e67e22;
        }
        .button {
            background-color: #ff9800;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .button:hover {
            background-color: #e67e22;
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
        }
        .button:active {
            transform: scale(0.95);
        }
        @media (max-width: 768px) {
            .head {
                font-size: 2.2rem;
            }
            .tagline {
                font-size: 1rem;
            }
            .box {
                height: 120px;
                font-size: 0.9rem;
            }
            .button {
                font-size: 0.9rem;
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="content">
        <h1 class="head">Fake News Detection</h1>
        <p class="tagline">Check the process, not just trust the process.</p>
        <form method="POST" action="/check_fake_news/">
            {% csrf_token %}
            <textarea name="article_text" rows="10" placeholder="Enter article text here..." class="box"></textarea><br>
            <button type="submit" class="button">Check News</button>
        </form>
    </div>
</body>
</html>
